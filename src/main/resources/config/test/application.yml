          group: qipai-fake
          consumer:
            concurrency: 1
            partitioned: false
          contentType: application/json

        fangpaoGameRoom:
          destination: fangpaoGameRoom
          group: qipai-fake
          consumer:
            concurrency: 1
            partitioned: false
          contentType: application/json

  application:
    name: qipai-fake
